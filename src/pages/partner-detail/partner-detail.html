<!--
  Generated template for the PartnerDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let i of item.value; let idx = index">
    <ion-card-content no-padding>
      <ion-item>
      <ion-card-title style="max-width: 27rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis " item-start>
        {{i.key}}  
      </ion-card-title>
      <a  ion-button item-end (click)="edit(idx,i)">{{i.readonly == true ? '수정':'저장'}}</a>
    </ion-item>
   
    </ion-card-content>
    <ion-item>
      <ion-input type="text" [(ngModel)]="i.value" readonly="{{i.readonly}}">{{i.value}}</ion-input>
    </ion-item>
  </ion-card>
  {{item | json}}

</ion-content>
