<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-searchbar style="background:#d5d5d5" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)">
        {{ item.title }}
      </ion-item>
    </ion-list>

</ion-content>
